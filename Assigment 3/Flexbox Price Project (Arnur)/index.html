<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        font-weight: 700;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .pricing-container {
        display: flex;
        gap: 20px;
        padding: 20px;
        background-color: #fff;
      }

      .pricing-plan {
        background-color: #e4e4e4;
        padding: 20px;
        text-align: center;
        flex-basis: 33%;
        transition: all 0.3s ease;
        margin: 0 2%;
        width: 350px;
      }

      .plan-title {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .plan-price {
        font-size: 2rem;
        margin-bottom: 15px;
      }

      .plan-features {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
      }

      .plan-features li {
        margin: 10px 0;
        font-size: 1rem;
      }

      .plan-button {
        background-color: #ff6600;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      .plan-button:hover {
        background-color: #ff4500;
      }

      /* –°—Ç–∏–ª–∏ –¥–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ (goal-large) */
      body.goal-large .pricing-container {
        flex-direction: row;
      }

      body.goal-large .pricing-plan {
        flex-basis: 30%;
      }

      /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å –¥–ª—è —ç–∫—Ä–∞–Ω–æ–≤ –¥–æ 1250px */
      @media (max-width: 1250px) {
        body {
          flex-direction: column;
          justify-content: flex-start;
          padding-top: 20px;
        }

        .pricing-container {
          flex-direction: column;
        }

        .pricing-plan {
          flex-basis: 100%;
          margin-bottom: 20px;
        }

        /* –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∫–ª–∞—Å—Å–æ–≤ –¥–ª—è small-–≤–µ—Ä—Å–∏–∏ */
        body.goal-small .pricing-container {
          flex-direction: column;
        }

        body.goal-small .pricing-plan {
          flex-basis: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$11.99/month</div>
        <ul class="plan-features">
          <li>‚úÖ 10GB Storage</li>
          <li>‚úÖ 1 User</li>
          <li>üö´ Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>‚úÖ 50GB Storage</li>
          <li>‚úÖ 5 Users</li>
          <li>‚úÖ Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>‚úÖ 100GB Storage</li>
          <li>‚úÖ 10 Users</li>
          <li>‚úÖ 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
